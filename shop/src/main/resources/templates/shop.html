<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Smiling Bookshop</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <header>
        <nav style="background-color: #fcd611">
            <img src="/smile.jpg" style="height: 70px" alt="">
            <h1>Smiling Bookshop</h1>
            <ul>
                <li><a href="//localhost:8084/checkout">Cart/Checkout (<span id="cartSize">{cartSize}</span>)</a></li>
                <li>{user}</li>
            </ul>
        </nav>
        <h1><i>Make your choice from the best books ever!</i></h1>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {#for book in books}
                        <tr>
                            <td>{book.id}</td>
                            <td>{book.title}</td>
                            <td>{book.author}</td>
                            <td>
                                <a href="#" onclick="addToCart({ id: {book.id}, title: '{book.title}', author: '{book.author}'})"><i>ðŸ›’</i></a>
                            </td>
                        </tr>
                    {/for}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <hr/>
        <p>
            <small>&copy; Niko KÃ¶bler | <a href="https://www.n-k.de" target="_blank">www.n-k.de</a></small>
        </p>
    </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const addToCart = (book) => {
        $.ajax({
            url: '/shop',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(book),
        }).done((resp) => {
            $('#cartSize').text(resp.size)
        });
    }
</script>
</body>
</html>
