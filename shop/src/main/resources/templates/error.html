<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Smiling Bookshop - Error</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<style>
		.error-icon {
			font-size: 4rem;
			color: #dc3545;
		}
		.error-container {
			max-width: 900px;
			margin: 2rem auto;
		}
		.stack-trace {
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 0.25rem;
			padding: 1rem;
			max-height: 400px;
			overflow-y: auto;
			font-family: 'Courier New', monospace;
			font-size: 0.85rem;
			white-space: pre-wrap;
			word-wrap: break-word;
		}
		.detail-card {
			border-left: 4px solid #dc3545;
		}
	</style>
</head>
<body class="container">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
	<a href="/shop" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
		<img src="/smile.jpg" class="me-3" style="width: 100px" alt="">
		<span class="fs-3 fw-semibold text-body-emphasis">Smiling Bookshop</span>
	</a>
	<ul class="nav nav-pills">
		<li class="nav-item"><a href="/shop" class="nav-link">Back to Shop</a></li>
	</ul>
</header>
<main class="error-container">
	<div class="text-center mb-4">
		<div class="error-icon">⚠️</div>
		<h1 class="mt-3">Oops! Something went wrong</h1>
		<p class="text-muted">We encountered an unexpected error while processing your request.</p>
	</div>

	<div class="card detail-card mb-4">
		<div class="card-body">
			<h5 class="card-title text-danger">{exceptionType}</h5>
			<p class="card-text">{errorMessage}</p>
			<hr>
			<p class="mb-0"><small class="text-muted">Time: {timestamp}</small></p>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			<h5 class="mb-0">
				<button class="btn btn-link w-100 text-start text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#stackTraceCollapse" aria-expanded="false" aria-controls="stackTraceCollapse">
					Technical Details (Click to expand)
				</button>
			</h5>
		</div>
		<div id="stackTraceCollapse" class="collapse">
			<div class="card-body">
				<div class="stack-trace">{stackTrace}</div>
			</div>
		</div>
	</div>

	<div class="text-center mt-4">
		<a href="/shop" class="btn btn-primary">Return to Shop</a>
	</div>
</main>
<footer class="mt-5">
	<hr/>
	<p class="text-muted">
		<small>&copy; Niko Köbler | <a href="http://keycloak-experte.de" target="_blank">keycloak-experte.de</a></small>
	</p>
</footer>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
